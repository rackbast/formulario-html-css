<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Ejercicio-1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
<main>
    <form id="survey-form" action="">
        <label for="name" id="name-label">Name<input id="name" type="text" required placeholder="Enter your name"></label>
        <label for="email" id="email-label">Email<input type="email" name="email" id="email" required
                placeholder="Enter your email"></label>
        <label for="number" id="number-label">Age <input type="number" id="number" name="age" min="12" max="120"
                placeholder="Age"></label>
        <label for="">Which option best describes your current role?
            <select name="dropdown" id="dropdown">
                <option value="1">Select current role</option>
                <option value="2">Student</option>
                <option value="3">Full Time Job</option>
                <option value="4">Full Time Learner</option>
                <option value="5">Prefer not to say</option>
                <option value="6">Other</option>
            </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend? </label><label for="Definitely"><input id="Definitely"
                type="radio" name="radio" value="Definitely">Definitely</label>
        <label for="Maybe"><input id="Maybe" type="radio" name="radio" value="Maybe">Maybe</label>
        <label for="Not sure"> <input id="Not sure" type="radio" name="radio" value="Not sure">Not sure</label>
        <label name="feature" class="feature">
            What is your favorite feature of freeCodeCamp?
            <select name="favorite-feature" id="">
                <option value=" ">Select an Option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open source</option>
            </select>
        </label>
        <label for="">What would you like to see improved? (Check all that apply)</label>
        <label for="Front-end Projects"><input type="checkbox" name="Front-end" id="Front-end Projects"
                value="Front-end Projects">Front-end Projects</label>
        <label for=""><input type="checkbox" value="Back-end">Back-end Projects</label>
        <label for=""><input type="checkbox" value="Data">Data Visualization</label>
        <label for=""><input type="checkbox" value="Challenges">Challenges</label>
        <label for=""><input type="checkbox" value="Open ">Open Source Community</label>
        <label for=""><input type="checkbox" value="Gitter">Gitter help rooms</label>
        <label for=""><input type="checkbox" value="Videos">Videos</label>
        <label for=""><input type="checkbox" value="City">City Meetups</label>
        <label for=""><input type="checkbox" value="Wiki">Wiki</label>
        <label for=""><input type="checkbox" value="Forum">Forum</label>
        <label for=""><input type="checkbox" value="Additional Courses">Additional Courses</label>
        <label for="comments ">Any comments or suggestions?</label>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            <input type="submit" id="submit" value="submit">

    </form>
</main>
   
</body>

</html>
